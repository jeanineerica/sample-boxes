<head>
    <meta charset="utf-8">
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>
	<div class="container">
		<div class="row">
            <h1>Interesting Boxes</h1>
		</div>
		<div class="row">
			<p>Using Bootstrap, HTML, and CSS to show information in an interesting way. Click the box to reveal a message!</p>
        </div>
        <div class="row"><h2>Icons created on Adobe Illustrator</h2></div>
	    <div class="row">
            <div class="infoBox" onclick="boxOne()">
                <p>A Donut</p>
            </div>	
            <div class="infoBox" onclick="boxTwo()">
                <p>A Pencil and Ruler</p>
            </div>	
            <div class="infoBox" onclick="boxThree()">
                <p>A House</p>
            </div>	
        </div>
        <div class="row">
            <div class="col-sm-4" id="demo"></div>
            <div class="col-sm-4" id="demoTwo"></div>
            <div class="col-sm-4" id="demoThree"></div>
        </div>
    </div>
    <script>
        function boxOne() {
            document.getElementById("demo").innerHTML ="A donut is a small fried treat of sweetened dough.";
        }
        function boxTwo() {
            document.getElementById("demoTwo").innerHTML ="A pencil is a writing tool.";
        }
        function boxThree() {
            document.getElementById("demoThree").innerHTML ="Home is where your heart is.";
        }
    </script>
</body>
